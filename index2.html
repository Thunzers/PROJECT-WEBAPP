<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
  <div id="language-buttons">
    <button onclick="window.location.href='index.html';">
        <img src="img/uk.webp" alt="English Flag"></button>
    <button onclick="window.location.href='index2.html';">
        <img src="img/tha.jpg" alt="Thai Flag"></button>
  </div>
  <nav>
    <div class="nav-container">
      <a href="index.html" class="home">
        <img src="img/logo.png" class="logonav">
      </a>

      <div class="nav-profile">
        <p class="nav-profile-name">Crepe ป่ะ</p>
        <div onclick="openCart()" style="cursor: pointer;" class="nav-profile-cart">
          <i class="fas fa-cart-shopping"></i>
          <div id="cartcount" class="cartcount" style="display: none;">
            0
          </div>
        </div>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="sidebar">
      <input onkeyup="searchsomething(this)" id="txt_search" type="text" class="sidebar-search" placeholder="Search something...">
      <a onclick="searchproduct('all')" class="sidebar-items" >
        รายการทั้งหมด
      </a>
      <a onclick="searchproduct('Flour')" class="sidebar-items">
        แป้ง
      </a>
      <a onclick="searchproduct('Savory_filling')" class="sidebar-items">
        ไส้คาว
      </a>
      <a onclick="searchproduct('Sweet_filling')" class="sidebar-items">
        ไส้หวาน
      </a>
      <a onclick="searchproduct('Topping')" class="sidebar-items">
        ท็อปปิ้ง
      </a>
      <a onclick="searchproduct('Sauce')" class="sidebar-items">
        ซอส
      <!-- </a>
        <a onclick="searchproduct('Bread')" class="sidebar-items">
          ขนมปัง
        </a>
          <a onclick="searchproduct('Vegetable')" class="sidebar-items">
            ผัก
          </a>
            <a onclick="searchproduct('Sauce')" class="sidebar-items">
              ซอส
            </a>
            <a onclick="searchproduct('Topping')" class="sidebar-items">
              ท็อปปิ้ง
            </a> -->
              
      </a>
      
      </div>
    <div id="productlist" class="product">
    


    </div>
  </div>

  <div id="modalDesc" class="modal" style="display: none;">
    <div onclick="closeModal()" class="modal-bg"></div>
    <div class="modal-page">
      <h2>Detail</h2>
      <br>
      <div class="modaldesc-content">
        <img id="mdd-img" class="modaldesc-img" src="https://images.unsplash.com/photo-1542291026-7eec264c27ff?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1740&q=80" alt="">
        <div class="modaldesc-detail">
          <p id="mdd-name" style="font-size: 1.5vw;">Product name</p>
          <p id="mdd-price" style="font-size: 1.2vw;">500 THB</p>
          <br>
          <p id="mdd-desc" style="color: #adadad;"></p>
          <br>
          <div class="btn-control">
            <button onclick="closeModal()" class="btn">
              ยกเลิก
            </button>
            <button onclick="addtocart()" class="btn btn-buy">
              เพิ่มใส่ตะกร้า
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div id="modalCart" class="modal" style="display: none;">
    <div onclick="closeModal()" class="modal-bg"></div>
    <div class="modal-page">
      <h2>ตะกร้าสินค้า</h2>
      <br>
      <div id="mycart" class="cartlist">
      
      </div>
      <div class="btn-control">
        <button onclick="closeModal()" class="btn">
          ยกเลิก
        </button>
        <button onclick="buynow()" class="btn btn-buy">
          สั่งซื้อ
        </button>
      </div>
    </div>
  </div>
